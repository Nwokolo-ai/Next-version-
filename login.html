<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CuriosityLab</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-flask"></i> 
                <span>Curiosity</span>Lab
            </div>
            <div class="menu-toggle" id="menuToggle">‚ò∞</div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="active">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="auth-container animate-fade-in">
            <h2 style="color: var(--accent-yellow); margin-bottom: 2rem;">üîê Login to CuriosityLab</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="scientist@example.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                
                <button type="submit" class="btn-primary">Login</button>
            </form>
            
            <p style="text-align: center; margin-top: 2rem;">
                Don't have an account? 
                <a href="signup.html" style="color: var(--accent-teal);">Sign up</a>
            </p>
        </div>
    </main>

    <script src="js/user-system.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const result = userSystem.login(email, password);
            
            if (result.success) {
                alert('‚úÖ Login successful!');
                window.location.href = 'dashboard.html';
            } else {
                alert('‚ùå ' + result.message);
            }
        });
    </script>
</body>
</html>
