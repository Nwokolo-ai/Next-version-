<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CuriosityLab</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-flask"></i> 
                <span>Curiosity</span>Lab
            </div>
            <div class="menu-toggle" id="menuToggle">☰</div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="auth-container animate-fade-in">
            <h2 style="color: var(--accent-yellow); margin-bottom: 2rem;">✨ Join the Science Community</h2>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="scientist123">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="scientist@example.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="••••••••">
                </div>
                
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            
            <p style="text-align: center; margin-top: 2rem;">
                Already have an account? 
                <a href="login.html" style="color: var(--accent-teal);">Login</a>
            </p>
        </div>
    </main>

    <script src="js/user-system.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            
            if (password !== confirm) {
                alert('❌ Passwords do not match');
                return;
            }
            
            const result = userSystem.register(email, username, password);
            
            if (result.success) {
                alert('✅ Account created successfully!');
                window.location.href = 'dashboard.html';
            } else {
                alert('❌ ' + result.message);
            }
        });
    </script>
</body>
  </html>
